x-spark-common: &spark-common  
  image: bitnami/spark:latest  
  volumes:  
    - ./src:/opt/bitnami/spark/src  
  networks:  
    - new_net  

x-airflow-common: &airflow-common  
  build:  
    context: .  
    dockerfile: Dockerfile  
  env_file:  
    - airflow.env  
  volumes:  
    - ./input:/opt/airflow/input  
    - ./output:/opt/airflow/output  
    - ./intermediate:/opt/airflow/intermediate  
    - ./src:/opt/airflow/src  
    - ./dags:/opt/airflow/dags  
    - ./logs:/opt/airflow/logs  
  depends_on:  
    - postgres  
  networks:  
    - new_net  

services:  
  spark-master:  
    <<: *spark-common  
    command: bin/spark-class org.apache.spark.deploy.master.Master  
    ports:  
      - "9090:8080"  
      - "7077:7077"  

  spark-worker:  
    <<: *spark-common  
    command: bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077  
    depends_on:  
      - spark-master  
    environment:  
      SPARK_MODE: worker  
      SPARK_WORKER_CORES: 2  
      SPARK_WORKER_MEMORY: 1g  
      SPARK_MASTER_URL: spark://spark-master:7077  

  postgres:  
    image: postgres:14.0  
    environment:  
      - POSTGRES_USER=airflow  
      - POSTGRES_PASSWORD=airflow  
      - POSTGRES_DB=airflow  
    networks:  
      - new_net  

  webserver:  
    <<: *airflow-common  
    command: webserver  
    ports:  
      - "8080:8080"  
    depends_on:  
      - scheduler  

  scheduler:  
    <<: *airflow-common  
    command: >  
      bash -c "airflow db init &&   
                airflow db migrate &&   
                airflow users create --username admin --firstname Sergey --lastname Gutman --role Admin --email sergutman4@gmail.com --password admin &&   
                airflow scheduler"  
    depends_on:  
      - postgres  # Убедитесь, что PostgreSQL запускается первым  

networks:  
  new_net:  